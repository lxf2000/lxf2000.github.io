<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳卡通动画</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="cloud-content">
        <div class="cloud-1 cloud-block">
            <div class="cloud"></div>
        </div>
        <div class="cloud-2 cloud-block">
            <div class="cloud"></div>
        </div>
        <div class="cloud-3 cloud-block">
            <div class="cloud"></div>
        </div>
        <div class="cloud-4 cloud-block">
            <div class="cloud"></div>
        </div>
        <div class="cloud-5 cloud-block">
            <div class="cloud"></div>
        </div>
        <div class="cloud-6 cloud-block">
            <div class="cloud"></div>
        </div>
        <div class="cloud-7 cloud-block">
            <div class="cloud"></div>
        </div>
    </div>
    <div class="sun-content">
        <div class="sun">
            <div class="face">
                <div class="eyes-box">
                    <i class="eyes-left"></i>
                    <i class="eyes-right"></i>
                </div>
                <div class="mouth">
                    <span class="tongue"></span>
                </div>
            </div>
        </div>
        <div class="sun-box">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
