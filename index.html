<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库首页</title>
    <style>
        #wrapper .links {
            box-sizing: border-box;
            display: flex;
            padding: 20px;
            width: 100%;
        }
        #wrapper .links a {
            text-decoration: none;
            margin: 0 5px;
            padding: 5px 10px;
            text-align: center;
            color: #000;
            background: orange;
            border-radius: 6px;
            transition: all .5s ease-in-out;
        }
        #wrapper .links a:hover {
            color: #fff;
            background: skyblue;
            border-radius: 6px;
            transition: all .5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="links">
            <a href="https://lxf2000.github.io/case.github.io/rotate-img" target="_blank">hover 动画</a>
            <a href="https://lxf2000.github.io/case.github.io/coherent" target="_blank">精灵图动画</a>
            <a href="https://lxf2000.github.io/case.github.io/sun-animation" target="_blank">太阳动画</a>
            <a href="https://lxf2000.github.io/case.github.io/login" target="_blank">登录页面</a>
        </div>
    </div>
</body>
</html>
